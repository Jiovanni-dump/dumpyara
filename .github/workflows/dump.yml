name: Dump

on:
  push:
    branches:
      - master

env:
  DUMP_URL: "https://bigota.d.miui.com/23.7.28/nuwa_pre_gpp_global_images_23.7.28_20230728.0000.00_14.0_global_ae975cbf47.tgz" # Direct url to a recovery zip

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          overprovision-lvm: true
          remove-dotnet: true
          remove-android: true
          remove-codeql: true
          remove-haskell: true
          remove-docker-images: true

      - name: Set up Git
        uses: actions/checkout@v3

      - name: Create .githubtoken file
        run: echo "${{ secrets.GIT_TOKEN }}" > .githubtoken

      - name: Create .tgtoken file
        run: echo "${{ secrets.TELEGRAM_TOKEN }}" > .tgtoken

      - name: Set up environment
        run: bash setup.sh

      # protobuf-compiler is required for this
      #- name: Install otadump
      #  uses: actions-rs/install@v0.1
      #  with:
      #    crate: otadump
      #    version: latest

      - name: Run dumpyara
        run: |
          if [[ $DUMP_URL == *"pixeldrain"* ]]; then
            wget -O dump.zip "$DUMP_URL"
            bash dumpyara.sh dump.zip
          else
            bash dumpyara.sh "$DUMP_URL"
          fi
